<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三目並べ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 30px;
            background-color: white;
        }
        #cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            box-sizing: border-box;
            border-bottom: 30px solid orange;
            border-right: 30px solid lightblue;
        }
        .cell:hover {
            background-color: #f9f9f9;
        }
        .cell:nth-child(3n) {
            border-right: none;
        }
        .cell:nth-child(n+7):nth-child(-n+9) {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <script>
        const boardElement = document.getElementById('board');
        const cells = Array.from(document.querySelectorAll('.cell'));
        let currentPlayer = '×';
        let board = Array(9).fill(null);

        boardElement.addEventListener('click', (e) => {
            const target = e.target;
            const index = target.dataset.index;

            if (index !== undefined && board[index] === null) {
                board[index] = currentPlayer;
                target.textContent = currentPlayer;
                if (checWinner(currentPlayer)) {
                    setTimeout(() => alert(currentPlayer + 'が勝ちました。'), 1);
                    console.log(index, currentPlayer)
                    boardElement.style.pointerEvents = 'none';
                } else if (board.every(cell => cell !== null)) {
                    setTimeout(() => alert('引き分けです。'), 1)
                }
            }
            setTimeout(() => currentPlayer = currentPlayer === '×' ? '○' : '×', 5);
        });

        function checWinner(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // naname
            ];
            return winPatterns.some(pattern =>
                pattern.every(index => board[index] === player)
            );
        }
    </script>
</body>
</html>
