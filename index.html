<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>変形三目並べ</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 現在のプレイヤー表示 -->
    <div id="current-player" class="player-display"></div>
    <!-- ゲームボード(9マス) -->
    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <!-- 残りのコマ -->
    <div id="remaining">
      <div class="player-remaining">
        <div class="player-title">水色</div>
        <div class="piece-container" id="pieceContainerX"></div>
      </div>
      <div class="player-remaining">
        <div class="player-title">オレンジ</div>
        <div class="piece-container" id="pieceContainerO"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
